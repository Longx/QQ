<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="Shortcut icon" href="images/qq.ico" >
<title>网页版QQ</title>
<link href="css/mian.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="loginPanel" id="loginPanel">
<div id="mainbogy">
         <div id="cavcont" class="cavcont" style="width:100%; height:100%;">
         <div class="logo" id="logo"><img src="images/logo.gif" /></div>
         <div id="icon">
             <a href="#" id="close"><img src="images/close_croix_cross_fermer_gtk_64px_229_easyicon.net.png" class="icon-img1"/></a>
             <a href="#"><img src="images/sx.gif"class="icon-img"/></a>
             <a href="#"><img src="images/xl.gif"class="icon-img"/></a>
         </div>
    </div>
    <div class="bottom-half">
         <div id="img">
             <img class="bottom-img"src="images/qq.ico"/>
             <div class="max">
             <div class="state1 state" id="state" onmouseover="this.style.border='solid 1px rgba(225,225,225,1)'" onmouseout="this.style.border='solid 1px rgba(255,255,255,0.1)'"></div>
                      <ul id="loginStatePanel" class="statePanel login-state" style="display: none">
                          <li id="online" class="statePanel_li">
                              <div class="stateSelect_icon online"></div>
                              <div class="stateSelect_text">我在线上</div>
                          </li>
                          <li id="callme" class="statePanel_li">
                              <div class="stateSelect_icon callme"></div>
                              <div class="stateSelect_text">Q我吧</div>
                          </li>
                          <li id="away" class="statePanel_li">
                              <div class="stateSelect_icon away"></div>
                              <div class="stateSelect_text">离开</div>
                          </li>
                          <li id="busy" class="statePanel_li">
                              <div class="stateSelect_icon busy"></div>
                              <div class="stateSelect_text">忙碌</div>
                          </li>
                          <li id="silent" class="statePanel_li">
                              <div class="stateSelect_icon silent"></div>
                              <div class="stateSelect_text">请勿打扰</div>
                          </li>
                          <li id="hidden" class="statePanel_li">
                              <div class="stateSelect_icon hidden"></div>
                              <div class="stateSelect_text">隐身</div>
                          </li>
                     </ul>
            </div>
            <a href="#"><img class="bottom-addimg" src="images/Ajout_utilisateur_user_add_128px_1075680_easyicon.net.ico"/></a>
         </div>
         <div id="bottom-content">
              <div id="top-1">
               <input class="text-user" id="text1" placeholder="QQ号码/手机号/邮箱" type="text"/>
               <a href="#" class="number1">注册账号</a>
              </div>
              <div id="top-2">
               <input class="text-password" id="text2" placeholder="密码" type="password"/>
               <a href="#" class="number2">找回密码</a>
              </div>
              <div class="centre">
               <a href="#"><input type="checkbox" name="radio" value="记住密码"/></a>
                  记住密码&nbsp;&nbsp;
               <a href="#"><input type="checkbox" name="radio"  value="自动登录"/></a>
                  自动登录
              </div>
              <a href="#"><img class="bottom-content_img" src="images/qr_code_300px_1151245_easyicon.gif"/></a>

             <a href="#" ><div class="btn">登&nbsp;录</div></a>
         </div>
    </div>
<script src="js/Jq-19.js" type="text/javascript"></script>
<script src="js/cavas.js" type="text/javascript"></script>
<script src="js/flashat.js" type="text/javascript"></script>
<script src="js/add.js" type="text/javascript"></script>
</body>
</html>
